<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato</title>
	</head>
	<body>
		<main>
			<h1>Fale conosco</h1>
			
			<form action="/register" method="post">
				<div>
					<label for="name">Name:</label>
					<input type="text" name="name" />
				</div>
				
				<div>
					<label for="phone">Telefone:</label>
					<input type="text" name="phone" />
				</div>
				
				<div>
					<label for="email">E-mail:</label>
					<input type="text" name="email" />
				</div>
				
				<div>
					<label for="cpf">CPF:</label>
					<input type="text" name="cpf" />
				</div>
				
				<div>
					<label for="rg">RG:</label>
					<input type="text" name="rg" />
				</div>
				
				<div>
					<span>Deseja receber novidades:</span>
					
					<input type="radio" name="isNews" value="true" />
					<label for="isNews">Sim</label>
					
					<input type="radio" name="isNews" value="false" />
					<label for="isNews">Não</label>
				</div>
				
				<div>
					<p>Escreva uma sugestão, crítica, reclamação, elogios:</p>
					
					<textarea rows="4" cols="20" name="text"></textarea>
				</div>
				
				<button type="submit">Enviar</button>
			</form>
		</main>	
	</body>
</html>
